<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

    
</head>
<body>
    
    <main>
        <div id="login-area">
            <div id="foto">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Olá e seja bem vindo, faça seu login aqui para ter acesso</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                       
                            <input type="email" name="email" id="iemail" required minlength="10" maxlength="30" autocomplete="email">
                        <label for="email"> Login </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required min="8">
                        <label for="senha"> Senha </label>
                        
                    </div>

                    <input type="submit" value="Enviar">

                    <a href="#" class="botao">Esqueci minha senha</a>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
